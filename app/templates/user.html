<section class="modal-box">
     <div class="modal-header">
         <h3 class="modal-title">Hello</h3>
    </div>
     <div class="modal-body">
         <h5 class="modal-prompt"> Who is it? </h5>
             <form name="myForm">
             <input name="myUsername" type="text" name="input" ng-model="modal.username" required>
           <button name="loginButton" class="btn-new" type="button" ng-click="modal.createUsername()"  ng-disabled="myForm.$invalid" >Login</button>
         </form>
     </div>
 </section>
