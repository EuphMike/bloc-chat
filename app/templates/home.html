<div class = "channels" >
  <div class="channels-header">
      <h1 class= "title">BlocSlack</h1>
      <h3 class= "subtitle">#Channels</h3>
      <span class="new-room-button" type="button" ng-click="home.addRoom()">New Channel</span>
  </div>
      <div class = "channels-body" ng-repeat="room in home.rooms">
          <p class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</p>
   </div>
</div>

<div class="chat-section">
    <h3 style=>{{ home.currentRoom.name }}</h3>
    <div class="messages" ng-repeat="message in home.messages">
        <div class="username">{{ message.username }}</div>
        <div class="sentAt" >{{message.sentAt | date : "shortTime"}}</div>
        <div class="content">{{ message.content }}</div>
    </div>
</div>

<div class="message-field">
    <input type="text" name="input" placeholder="Type here" class="message-box" ng-model="home.newMessage.content" style="width:500px;">
    <button class="btn-new-message" type="button" ng-click="home.sendMessage()">Chat!</button>
 </div>
